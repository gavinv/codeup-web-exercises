<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Newell's Tools</h1>
        <table id="products" class="table table-hover table-striped table-condensed">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>
        <button type="button "class='btn btn-info' id='refresh'>Refresh Inventory</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
        (function() {
            "use strict";

            function refresh () {
                $.ajax('data/inventory.json', {
                    type: 'GET'
                }).done(function(inventory) {
                    $('#insertProducts').html('')
                    inventory.forEach(function(tool) {
                        $('#insertProducts').append("<tr><td>" + tool.title + "</td><td>" + tool.quantity + "</td><td>" + "$" + tool.price + "</td><td>" + tool.categories.join(', ') + "</td></tr>")
                    });
                });
            };
            $(document).ready(refresh);
            $('#refresh').click(refresh);

        })();
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
