<!DOCTYPE html>
<html>
<head>
	<title>breaks and continues</title>
</head>
<body>
<script>
var randNum;
do {
	randNum = Math.floor((Math.random()*50)+1);
} while(randNum % 2 === 0);
console.log("Random odd number to skip is " + randNum);

		for (var i = 1; i <= 50; i++) {
			if (i % 2 === 0) {
				continue;
			}
			if (randNum === i) {
				console.log("Skippig number " + i);
			} else {
				console.log("Here is an odd number " + i);
			}
}
</script>
</body>
</html>
