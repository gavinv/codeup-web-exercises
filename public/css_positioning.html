<!DOCTYPE html>
<html>
<head>
	<title>CSS Positioning</title>
	<link rel="stylesheet" href="/css/box_positioning.css">
</head>
<body>
	<h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelength</a></h1>
	<div id="red" class="boxes">620-750 nm<img id="arrow" src="/img/codeup-arrow.png"></div>
	<div id="orange" class="boxes">590-620 nm<img id="arrow" src="/img/codeup-arrow.png"></div>
	<div id="yellow" class="boxes">570-590 nm<img id="arrow" src="/img/codeup-arrow.png"></div>
	<div id="green" class="boxes">495-570 nm<img id="arrow" src="/img/codeup-arrow.png"></div>
	<div id="blue" class="boxes">450-495 nm<img id="arrow" src="/img/codeup-arrow.png"></div>
	<div id="purple" class="boxes">380-450 nm<img id="arrow" src="/img/codeup-arrow.png"></div>
</body>
</html>
