<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming books books</title>
</head>
<body>
    <h1>See your friend's books</h1>
    <form>
        <label for="friend">Choose</label>
        <select id="friend" name="friend">
            <option value="">Friend</option>
        </select>
        <button type="button" id='btn1'>Search</button>
    </form>
    <div id="books"></div>
    <script>
    'use strict'
        var button = document.getElementById('btn1');
        
        var array = [
            {name: 'Oliver', 
            books: ['Ansible for DevOps', 'Servers for hackers']
        },
            {name: 'Barry', 
            books: ['Working effectively with unit tests', '50 quick ideas for your tests']
        },
            {name: 'Jessica', 
            books: ['Understanding the 4 rules of simple design', 'Principles of package design']
        },
            {name: 'Clark', 
            books: ['Selling test driven projects']
        }
        ];
        var friend = document.getElementById('friend');
        var options = '';
        array.forEach(function (friend, i) {
            options += '<option value="' + i + '">' + friend.name + '</option>';
        });

        friend.innerHTML = options;

        var search = function() {
            var books = document.getElementById('books');
            var selectedFriend = friend.selectedIndex;

            books.innerHTML = array[selectedFriend].books.join('<br/>');
        };
        button.addEventListener('click', search, false);

        console.log(options);
        console.log(array);
    </script>
</body>
</html>
