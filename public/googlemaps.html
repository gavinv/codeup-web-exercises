<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
	<style>
		#map {
			height: 500px;
		}
	</style>
</head>
<body>
<div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFzanGPVGEE07UgrRTFw2z97j3Z2vuEbY"></script>
    <script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 10,

            // This sets the center of the map at our location
            center: {
                lat:  29.426791,
                lng: -98.489602
            }
        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);

        // Geocode our address
		var geocoder = new google.maps.Geocoder();
		var address = "300 Alamo Plaza, San Antonio, TX, 78205";

		geocoder.geocode({ "address": address }, function(results, status) {

		// Check for a successful result
		if (status == google.maps.GeocoderStatus.OK) {

       // Recenter the map over the address
			map.setCenter(results[0].geometry.location);
		} else {

       // Show an error message with the status if our request fails
			alert("Geocoding was not successful - STATUS: " + status);
		};

		// Setting markers
		var kimura = {lat: 29.4284917, lng: -98.4914463};
		var marker1 = new google.maps.Marker({
			position: kimura,
			map: map
		});
		var theBlock = {lat: 29.5758833, lng: -98.624709};
		var marker2 = new google.maps.Marker ({
			position: theBlock,
			map: map
		});
		var chrisMadrids = {lat: 29.464171, lng: -98.5076408};
		var marker3 = new google.maps.Marker ({
			position: chrisMadrids,
			map: map
		});

		// Set info windows




		marker1.addListener('click', function () {
			var infoWindow1 = new google.maps.InfoWindow({
				content: "Kimura"
			});
			infoWindow1.open(map, marker1);
		});
		marker2.addListener('click', function() {
			var infoWindow2 = new google.maps.InfoWindow({
				content: "The Block SA"
			});
			infoWindow2.open(map, marker2);
		});
		marker3.addListener('click', function() {
			var infoWindow3 = new google.maps.InfoWindow({
				content: "Chris Madrid's"
			});		
			infoWindow3.open(map, marker3);
		});
	});
	})();

    </script>

</body>
</html>
