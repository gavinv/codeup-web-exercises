<!DOCTYPE html>
<html>
<head>
	<title>Google Maps</title>
	<style>
		#map {
			height: 500px;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFzanGPVGEE07UgrRTFw2z97j3Z2vuEbY"></script>
	<script type="text/javascript">
		(function() {
			"use strict";

			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 11,
				center: {lat: 29.476791, lng: -98.489602}
			});

			var customPin = {
				url: "/img/map-marker-icon.png",
				scaledSize: new google.maps.Size(30, 30),
				antialiasing: true
			};

			var markers = [
			{
				marker: '1',
				lat: 29.4284917,
				lng: -98.4914463,
				content: 'Kimura'
			},
			{
				marker: '2',
				lat: 29.5758833,
				lng: -98.624709,
				content: 'The Block SA'
			},
			{
				marker: '3',
				lat: 29.464171,
				lng: -98.5076408,
				content: 'Chris Madrid\'s'
			}
			];

			markers.forEach(function(element, index) {
				var droppedPins = new google.maps.Marker ({
					map: map,
					animation: google.maps.Animation.DROP,
					draggable: false,
					position: {lat: element.lat, lng: element.lng},
					icon: customPin
				});
				droppedPins.addListener('click', function () {
					var infoWindow1 = new google.maps.InfoWindow({
						content: element.content,
						icon: google.maps.Size(100, 100)
					});
					infoWindow1.open(map, droppedPins);
				});
			});

		})();

	</script>
	<!-- AIzaSyBFzanGPVGEE07UgrRTFw2z97j3Z2vuEbY -->
</body>
</html>
