<!DOCTYPE html>
<html>
<head>
	<title>jQuery Exercises</title>
</head>
<body>

	<h1 class="hello">The Truth of Schemin' John</h1>
	<p id='para'>If you've come across this webpage on the great nets of the Inter, that is the meaning that you have intellectual need to find truth about the man known as Schemin' John.</p>		
	<img src="img/schemin_john.png">
	<div class='zelda'>
		<h3 class='unordered-list'>The Facts:</h3>
		<ul class='unordered-list'>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Muffins</li>
		</ul>
	</div>	
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$('h1').click(function() {
				$('h1').css('background-color', 'grey');
			});
			$('p').dblclick(function() {
				$('p').css('font-size', '18px');
			});
			$('li').hover(
				function() {
					$(this).css('color', 'F00');
				},
				function() {
					$(this).css('color', '000');
				}
			);
		});
	</script>
</body>
</html>
